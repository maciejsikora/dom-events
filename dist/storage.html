<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Storage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="storage.js"></script>
  <style>
    table td,th {
      border: 1px solid;
      padding: 10px;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id='users'>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>LastName</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr id='no-users-message'><td colspan="3">No users</td></tr>
      </tbody>
    </table>
  </div>
  <div id='new-user'>
    <form>
      <label>
        Name:
        <input name='name'/>
      </label>
      <label>
        Lastname:
        <input name='lastname' />
      </label>
      <label>
        Age:
        <input name='age' type='number'/>
      </label>
      <button type='button'>Add user</button>
    </form>
  </div>
</body>
</html>
